<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="#"><img src="logo.png" alt="Netflix"></a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#tv-shows" class="nav-link">TV Shows</a></li>
                <li class="nav-item"><a href="#movies" class="nav-link">Movies</a></li>
                <li class="nav-item"><a href="#my-list" class="nav-link">My List</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="#" class="btn-signin">Sign In</a>
            </div>
        </div>
    </header>

    <main class="content">
        <section id="home" class="banner">
            <div class="banner-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <a href="#" class="btn-get-started">Get Started</a>
            </div>
        </section>

        <section id="tv-shows" class="section">
            <h2>Download your shows to watch offline</h2>
            <!-- Content for TV Shows -->
        </section>

        <section id="movies" class="section">
            <h2>Watch everywhere</h2>
            <!-- Content for Movies -->
        </section>

        <section id="my-list" class="section">
            <h2>Enjoy on your TV</h2>
            <!-- Content for My List -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
